{% extends "base/base.html" %}{% load static %}{% block title %}Registration{% endblock%} 

{% block form_styles %} <link rel="stylesheet" href="{% static 'styles/form_styles.css' %}">{% endblock%}
{% block content %}
<div class="svg-container">
    <svg viewbox="0 0 800 400" class="svg">
    <path id="curve" fill="hsl(181, 82%, 37%)" d="M 800 300 Q 400 350 0 300 L 0 0 L 800 0 L 800 300 Z">
    </path>
  </svg>
</div>

<div class="slider-bottom">
    <h1>Here's all about wellness</h1>
    <h3>Having a healthy mind is just as important as a healty body</h3>
</div>

<div class="form-container">
    <form class="form" action="." method="post">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
            <input id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
            <input id="lastname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="password" class="input" type="password" placeholder=" " />
            <div class="cut"></div>
            <label for="password" class="placeholder">Password</label>
        </div>
        <button type="text" class="submit">submit</button>
    </form>
</div>
<script src="{% static 'script/form_script.js' %}"></script>
{% endblock %}
