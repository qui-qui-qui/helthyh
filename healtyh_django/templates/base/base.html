{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}healthyhealthy{% endblock%}</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="icon" href="{% static 'img/icon2-round.png' %}" type="image/x-icon">
</head>

<body>
    <div class="svg-container">
        <svg viewbox="0 0 800 400" class="svg">
        <path id="curve" fill="#11a8ab" d="M 800 300 Q 400 350 0 300 L 0 0 L 800 0 L 800 300 Z">
        </path>
      </svg>
    </div>

    <div class="slider-bottom">
        <h1>Сайтик о здоровье</h1>
        <h3>Having a healthy mind is just as important as a healty body</h3>
    </div>

    <!-- HEADER -->

    {% block content %} {% endblock %}


    <footer>
        <p>На этом месте уже конец</p>

    </footer>
    <script src="{% static 'script/script.js' %}"></script>
</body>

</html>
